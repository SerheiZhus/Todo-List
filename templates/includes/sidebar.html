<ul class="sidebar-nov list-group">
  {% if user.is_authenticated %}
    <li class="list-group-item">
      User: {{ user.username }}
    </li>
    <li class="list-group-item">
      <form  action = "{% url 'logout' %}"  method="POST" >
        {% csrf_token %}
      <button  type = "submit" >Logout</button> 
      </form>
    </li>
    {% else %}
    <li class="list-group-item">
      <a href="{% url "login" %}">Login</a>
    </li>
  {% endif %}
  <br>
  <li class="list-group-item">
    <a href="{% url "catalog:index" %}">Home</a>
  </li>
  <li class="list-group-item">
    <a href="{% url "catalog:author-list" %}">All authors</a>
  </li>
  <li class="list-group-item">
    <a href="{% url "catalog:book-list" %}">All books</a>
  </li>
  <li class="list-group-item">
    <a href="{% url "catalog:literary-formats-list" %}">All literary_formats</a>
  </li>
</ul>
