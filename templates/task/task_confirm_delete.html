{% extends "base.html" %}

{% block content %}
  <h1>Delete Literary Format</h1>
  <p>Are you sure you want to delete the task: <u>{{ task.content }}</u></p>
  
    
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger"/> 
    <a class="btn btn-info" href="{% url 'task:task-list' %}" role="button">Cancel</a>
  </form>
  
{% endblock %}
