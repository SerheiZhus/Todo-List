{% extends "base.html" %}
{% block title %}
  <title>Delete page</title>
{% endblock %}
{% block content %}
  <h1>Delete Task</h1>
  <h5>Are you sure you want to delete the task: <u>{{ task.content }}</u></h5>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger"/>
    <a class="btn btn-info" href="{% url 'task:task-list' %}" role="button">Cancel</a>
  </form>

{% endblock %}
