{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}
  <title>Tag page</title>
{% endblock %}

{% block content %}
  <h1>Tags<a class="btn btn-primary" style="float: right" href="{% url 'task:tag-create' %}" role="button">Add</a></h1>

  {% if tag_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>

      </tr>

      {% for tag in tag_list %}
        <tr>
          <td>
            <a>{{ tag.name }}</a>
          </td>
          <td>
            <a class="btn btn-secondary" href="{% url 'task:tag-update' tag.id %}" role="button">Update</a>
          </td>
          <td>
            <a class="btn btn-secondary" href="{% url 'task:tag-delete' tag.id %}" role="button">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no tags</p>
  {% endif %}

{% endblock %}
